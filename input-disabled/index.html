<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../gh-fork-ribbon.css" />
  <title>Document</title>
</head>
<body>


<form action="" id="form">
  <input type="text" id="name" />
  <input type="submit" value="Ok" />
</form>

<script type="text/javascript">
var $name = document.getElementById('name'),
    $form = document.getElementById('form');

$form.addEventListener('submit', function(event){
  if ($name.value === '' && $name.getAttribute('disabled') !== 'disabled') {
    event.preventDefault();
    alert('False');
  }
});
</script>

<form action="" id="form2">
  <input type="text" id="name2" disabled="disabled" />
  <input type="submit" value="Ok" />
</form>

<script type="text/javascript">
var $name2 = document.getElementById('name2'),
    $form2 = document.getElementById('form2');

$form2.addEventListener('submit', function(event){
  if ($name2.value === '' && $name2.getAttribute('disabled') !== 'disabled') {
    event.preventDefault();
    alert('False');
  }
});
</script>

<div class="github-fork-ribbon-wrapper right">
  <div class="github-fork-ribbon">
    <a href="https://github.com/wbruno/examples">Fork me on GitHub</a>
  </div>
</div>
</body>
</html>
