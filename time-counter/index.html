<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<time data-end="2014-09-04-15-03-01" class="counter"></time>
<br><br>

<time data-end="2014-09-03-15-03-11" class="counter"></time>
<br><br>

<time data-end="2014-09-01-12-02-31" class="counter"></time>
<br><br>

<time data-end="2015-09-10-8-32-51" class="counter"></time>


<script>
function _getDateEnd ($element) {
  var date = $element.getAttribute('data-end').split('-');
  return new Date(date[0], date[1]-1, date[2], date[3], date[4], date[5]);
}

function _timePad(n) {
  return n < 10 ? '0' + n : n;
}

function _timeLeft (now, end) {
  var seconds = parseInt((end - now) / 1000, 10),
      minutes = parseInt(seconds / 60, 10),
      hours   = parseInt(minutes / 60, 10),
      days    = parseInt(hours / 24, 10),
      left    = '';

  if (now <= end) {
    seconds = seconds - (minutes * 60);
    minutes = minutes - (hours * 60);
    hours   = hours   - (days * 24);

    left += (days && days > 1) ? days + ' dias, ' : (days==1 ? '1 dia, ' : '');
    left += (toString(hours).length) ? hours + 'h ' : '';
    left += (toString(minutes).length) ? _timePad(minutes) + 'm ' : '';
    left += _timePad(seconds) + 's';

    if (days+hours+minutes+seconds > 0) {
      return left;
    } else {
      return 'Tempo esgotado!!!!';
    }
  } else {
    return 'Tempo esgotado!!!!';
  }
}

function timeCounter ($elements) {
  $elements.forEach(function ($each) {
    $each.innerHTML = _timeLeft(new Date(), new _getDateEnd($each));
  });
}
</script>


<script>
var $counters = [].slice.call(document.querySelectorAll('.counter'));

timeCounter($counters);
setInterval(function () {
  timeCounter($counters);
}, 1000);
</script>

</body>
</html>
